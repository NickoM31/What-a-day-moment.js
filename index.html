<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>What a day</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	
</head>
<body>
	<div id="errorMessageDay" class="erreur"><span>Le jour doit etre compris entre 1 et 31 !</span>
	</div>
	<div id="errorMessageYear" class="erreur2">
		<span>L'année doit etre supérieure à 0</span>
	</div>
	<div id="errorEmpty">
		<span>Veuiller remplir les champs </span>
		
	</div>
	<div class="btn">
		<button class="restart">
			<label>X</label>
		</button>
	</div>

	<div class="cache">
		<div class="ui equal width center aligned padded grid">
			<div class="column">Jour</div>	
			<div class="column">Mois</div>
			<div class="column">Années</div>
		</div>

		<div class="ui equal width center aligned padded grid">
			<div class="column">
				<input id="day" type="text" name="" value="">
			</div>

			<div class="column">
				<select id="month">
					<option value="1">Janvier</option>
					<option value="2">Fevrier</option>
					<option value="3">Mars</option>
					<option value="4">Avril</option>
					<option value="5">Mai</option>
					<option value="6">Juin</option>
					<option value="7">Juillet</option>
					<option value="8">Aout</option>
					<option value="9">Septembre</option>
					<option value="10">Octobre</option>
					<option value="11">Novembre</option>
					<option value="12">Decembre</option>
				</select>
			</div>
			<div class="column">
				<input id="year" type="" name=""  value="">
			</div>
		</div>

		<div class="ui equal width center aligned padded grid">	

			<div class="column"></div>
			<div class="column">
				<button id="valid">Vérifier</button>
			</div>
			<div class="column"></div>
		</div>
	</div>


	<div class="overlay">
	</div>


	<script src="node_modules/moment/moment.js"></script>
	<script type="text/javascript" src="node_modules/moment/locale/fr.js">
	</script>
	<script src= "js/app.js"></script>

</body>
</html>
